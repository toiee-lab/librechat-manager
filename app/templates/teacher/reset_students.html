{% extends "base.html" %}

{% block title %}生徒アカウントリセット | LibreChatユーザー管理{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-red-600 p-4">
                <h4 class="text-white font-bold text-lg">生徒アカウントリセット</h4>
            </div>
            <div class="p-6">
                <div class="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded">
                    <h5 class="font-bold text-lg mb-2 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        警告
                    </h5>
                    <p class="mb-2">この操作を実行すると、あなたが管理している全ての生徒アカウントが削除されます。</p>
                    <p>この操作は取り消せません。生徒の会話履歴やデータも全て削除されます。</p>
                </div>
                
                <p class="mb-6 text-gray-700">リセット後、新しいアカウントを作成する場合は「アカウント作成」ページから行ってください。</p>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    
                    <div class="mb-6">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" id="confirm" name="confirm" value="yes">
                            <span class="ml-2 text-gray-700">上記の内容を理解し、全生徒アカウントをリセットすることに同意します。</span>
                        </label>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <a href="{{ url_for('teacher.dashboard') }}" class="px-4 py-2 bg-gray-500 text-white hover:bg-gray-600 rounded-md transition duration-300">キャンセル</a>
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-md transition duration-300">アカウントをリセットする</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
