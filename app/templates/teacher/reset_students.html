{% extends "base.html" %}

{% block title %}生徒アカウントリセット | LibreChatユーザー管理{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">生徒アカウントリセット</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <h5><i class="bi bi-exclamation-triangle"></i> 警告</h5>
                    <p>この操作を実行すると、あなたが管理している全ての生徒アカウントが削除されます。</p>
                    <p>この操作は取り消せません。生徒の会話履歴やデータも全て削除されます。</p>
                </div>
                
                <p>リセット後、新しいアカウントを作成する場合は「アカウント作成」ページから行ってください。</p>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="confirm" name="confirm" value="yes">
                        <label class="form-check-label" for="confirm">
                            上記の内容を理解し、全生徒アカウントをリセットすることに同意します。
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-danger">アカウントをリセットする</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
